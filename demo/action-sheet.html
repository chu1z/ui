<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-content">
        <h2 class="cc-panel-title">ActionSheet弹出式菜单</h2>
        <div class="cc-panel-body">
            <a class="cc-btn" id="js-show">显示弹出式菜单</a>
        </div>
    </div>
    <div class="cc-action-sheet">
        <div class="cc-mask"></div>
        <div class="cc-action-sheet-wrap">
            <div class="cc-action-sheet-header">
                <h2 class="cc-action-sheet-title">你需要做什么操作？</h2>
            </div>
            <div class="cc-action-sheet-body">
                <a class="cc-action-sheet-menu">收藏</a>
                <a class="cc-action-sheet-menu">关注</a>
                <a class="cc-action-sheet-menu">分享给好友</a>
            </div>
            <div class="cc-action-sheet-footer">
                <a class="cc-action-sheet-menu" id="js-close">取消</a>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
            // 弹出菜单
            document.querySelector('#js-show').onclick = (e) => {
                document.querySelector('.cc-action-sheet').classList.add('show');
            }
            // 收回菜单
            document.querySelector('#js-close').onclick = (e) => {
                document.querySelector('.cc-action-sheet').classList.remove('show');
            }
        };
    </script>
</body>

</html>
