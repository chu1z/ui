<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-content">
        <h2 class="cc-panel-title">标准按钮</h2>
        <div class="cc-panel-body ">
            <a class="cc-btn">默认按钮</a>
            <br />
            <a class="cc-btn cc-btn-primary">主操作按钮</a>
            <br />
            <a class="cc-btn cc-btn-warning">警示按钮</a>
            <br />
            <a class="cc-btn cc-btn-disabled">禁用按钮</a>
            <br />
        </div>
        <h2 class="cc-panel-title">大按钮</h2>
        <div class="cc-panel-body no-padding">
            <br />
            <a class="cc-btn cc-btn-large cc-btn-primary">大按钮</a>
            <br />
            <a class="cc-btn cc-btn-large cc-btn-warning">大按钮</a>
            <br />
            <a class="cc-btn cc-btn-large cc-btn-disabled">大按钮</a>
            <br />
        </div>
        <h2 class="cc-panel-title">小按钮</h2>
        <div class="cc-panel-body ">
            <a class="cc-btn cc-btn-small cc-btn-primary">小按钮</a>
            <a class="cc-btn cc-btn-small cc-btn-warning">小按钮</a>
            <a class="cc-btn cc-btn-small cc-btn-warning">小按钮</a>

        </div>
    </div>
</body>

</html>
