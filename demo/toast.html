<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-content">
        <h2 class="cc-panel-title">Toast提示组件</h2>
        <div class="cc-panel-body">
            <a class="cc-btn btn-primary" id="js-show-toast-loading">加载中提示</a>
            <br>
            <a class="cc-btn btn-primary" id="js-show-toast-success">成功提示</a>
        </div>
    </div>
    <div class="cc-toast" id="js-toast-loading">
        <i class="fa fa-spinner fa-spin cc-toast-icon"></i>
        <p class="cc-toast-info">操作进行中</p>
    </div>
    <div class="cc-toast" id="js-toast-success">
        <i class="fa fa-check cc-toast-icon"></i>
        <p class="cc-toast-info">操作成功</p>
    </div>
</body>
<script>
    window.onload = () => {

        // 显示加载中的Toast
        document.querySelector('#js-show-toast-loading').onclick = (e) => {
            let toastEle = document.querySelector('#js-toast-loading');
            toastEle.classList.add('show');

            setTimeout(() => {
                toastEle.classList.remove('show');
            }, 2e3);
        };

        // 显示操作成功的Toast
        document.querySelector('#js-show-toast-success').onclick = (e) => {
            let toastEle = document.querySelector('#js-toast-success');
            toastEle.classList.add('show');
            setTimeout(() => {
                toastEle.classList.remove('show');
            }, 2e3);
        };
    };
</script>

</html>
