<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-content">
        <h1 class="cc-panel-title">Panel标题</h1>
        <div class="cc-panel-body ">
            Panel内容区
        </div>

        <h1 class="cc-panel-title">基本输入框</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <label class="cc-form-label">用户名</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="cc-form-item">
                <label class="cc-form-label">密码</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="cc-form-item">
                <label class="cc-form-label">日期</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="date" placeholder="请选择日期" />
                </div>
            </div>
        </div>
        <h1 class="cc-panel-title">带清空功能的输入框:</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <label class="cc-form-label">手机号</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close cc-input-reset"></i>
                </div>
            </div>
        </div>
        <!-- 带错误提示的输入框 -->
        <h1 class="cc-panel-title">带错误提示的输入框:</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <label class="cc-form-label">邮箱</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="text" placeholder="请输入邮箱" />
                    <i class="fa fa-exclamation cc-input-warning"></i>
                </div>
            </div>
        </div>
        <h1 class="cc-panel-title">单选:</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <div class="cc-radio">
                    <i class="fa fa-check cc-radio-icon"></i>
                    <span class="cc-radio-desc">单选选项1</span>
                    <input class="cc-radio-input" type="radio">
                </div>
            </div>
            <div class="cc-form-item">
                <div class="cc-radio checked">
                    <i class="fa fa-check cc-radio-icon"></i>
                    <span class="cc-radio-desc">单选选项2</span>
                    <input class="cc-radio-input" type="radio">
                </div>
            </div>
            <div class="cc-form-item">
                <div class="cc-radio">
                    <i class="fa fa-check cc-radio-icon"></i>
                    <span class="cc-radio-desc">单选选项3</span>
                    <input class="cc-radio-input" type="radio">
                </div>
            </div>
        </div>

        <h1 class="cc-panel-title">多选:</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <div class="cc-check">
                    <i class="fa fa-check cc-check-icon"></i>
                    <span class="cc-check-desc">单选选项1</span>
                    <input class="cc-check-input" type="radio">
                </div>
            </div>
            <div class="cc-form-item">
                <div class="cc-check checked">
                    <i class="fa fa-check cc-check-icon"></i>
                    <span class="cc-check-desc">单选选项2</span>
                    <input class="cc-check-input" type="radio">
                </div>
            </div>
            <div class="cc-form-item">
                <div class="cc-check">
                    <i class="fa fa-check cc-check-icon"></i>
                    <span class="cc-check-desc">单选选项3</span>
                    <input class="cc-check-input" type="radio">
                </div>
            </div>

        </div>

</body>

</html>
