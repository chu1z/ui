<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-content">
        <!-- 页面加载提示组件 -->
        <h2 class="cc-panel-title">页面加载提示组件</h2>
        <div class="cc-panel-body">
            <div class="cc-loading">
                <i class="fa fa-circle-o-notch fa-spin cc-loading-icon"></i>
                <span class="cc-loading-info">用力载入中...</span>
            </div>
        </div>
        <!-- 单行加载提示组件 -->
        <h2 class="cc-panel-title">页面加载提示组件</h2>
        <div class="cc-panel-body">
            <div class="cc-loading">
                <i class="fa fa-refresh cc-loading-icon"></i>
                <span class="cc-loading-info">加载出错，点我重新加载</span>
            </div>
        </div>

        <h2 class="cc-panel-title">列表加载提示工具</h2>
        <div class="cc-panel-body">
            <div class="cc-loading-inline">
                <span class="cc-loading-info">
                    <i class="fa fa-circle-o-notch fa-spin cc-loading-icon"></i>
                    用力加载中
                </span>
            </div>
            <div class="cc-loading-inline">
                <span class="cc-loading-info">
                    上拉加载更多
                    <i class="fa fa-long-arrow-up fa-vibrate-y cc-loading-icon"></i>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
