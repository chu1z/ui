<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/cc-ui.css">
    <title>Document</title>
</head>

<body>
    <div class="cc-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">模拟框</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <div class="cc-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <div class="cc-content">
        <p>内容区</p>
    </div>
    <!-- 模态框 -->
    <div class="cc-modal ">
        <!-- ... -->
        <div class="cc-mask"></div>
        <div class="cc-modal-wrap">
            <div class="cc-modal-body">
                <p>您的会员即将到期，请及时续费，以免影响您的权益。</p>
            </div>
            <div class="cc-modal-footer">
                <a class="cc-btn ">下次再说</a>
                <a class="cc-btn">立即续费</a>
            </div>
        </div>
    </div>

    <div class="cc-modal show">
        <!-- ... -->
        <div class="cc-mask"></div>
        <div class="cc-modal-wrap">
            <div class="cc-modal-body no-padding">
                <img class="cc-modal-img" src="./img/list-img.jpg" alt="">
            </div>
            <i class="fa fa-close cc-modal-close"></i>

        </div>
    </div>
</body>

</html>
